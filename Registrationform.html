<html>

<head>
    <title>
        registration form
    </title>
</head>

<body style='background:linear-gradient(to bottom,lightblue 40%,pink 100%);'>
    <form>
    <center><img style='border-radius:30px;' src='ppl.png' width='1000' height='250'></center>
    <h1>
        <font color='darkblue' type='Georgia'>
            <center><label>STUDENT FORM</label>
        </font>
        </center>
    </h1><br>
    <center>
        <table style="font-size:25px; color:darkblue;">
            <tr>
                <td>
                    <label>First Name:</label>
                <td>
                    <input type='text' placeholder='first name' name='fname'></input>
                </td>
            </tr>
            <td>
            <td>
                <tr>
                    <td>
                        <label>Last Name:<label>
                    <td>
                        <input type='text' placeholder='last name' name='lname'></input>
                    </td>
                </tr>
            <td>
            <td>
                <tr>
                    <td>
                        <label>Register No:<label>
                    <td>
                        <input type='text area' placeholder='eg:220001' name='roll'></input>
                    </td>
                </tr>
            <td>
            <td>
                <tr>
                    <td><label>Semester:</label>
                    <td>
                        <select name='dropdown'>
                            <option name='1' selected>I</option>
                            <option value='2'>II</option>
                            <option value='3'>III</option>
                            <option value='4'>IV</option>
                            <option value='5'>V</option>
                            <option value='6'>VI</option>
                        </select>
                    </td>
                </tr>
            <td>
            <td>
                <tr>
                    <td><label>Division:</label>
                    <td>
                        <input type='text box' placeholder='eg:A1,A,1 etc' name='div'></input>
                    </td>
                </tr>
            <td>
            <td>
            <td>
                <tr>
                    <td><label>Selective Sub:</label>
                    <td>
                        <input type='radio' name='sub' id='sub' value='ds'>
                        <label style='font-size:20;'>Data Science</label><br>
                        <input type='radio'  name='sub' id='sub' value='cn'>
                        <label style='font-size:20;'>CN</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label>Language:</label>
                    <td>
                        <input type='radio' name='lang' id='lang' value='kan'>
                        <label style='font-size:20;'>Kannada</label><br>
                        <input type='radio'  name='lang' id='lang' value='hindi'>
                        <label style='font-size:20;'>Hindi</label><br>
                    </td>
                </tr>
            <td>
            <td>
            <td>
                <tr>
                    <td><lable>Phone No.:</lable>
                    <td>
                        <input type='tel' maxlength='10' placeholder='use personal number' name='pho'></input>
                    </td>
                </tr>
            <td>
            <td>
                <tr>
                    <td><label>Email ID</label>
                    <td>
                        <input type='text area' placeholder='personal id' name='mail'></input>
                    </td>
                </tr>
            <td>
            <td>
                <tr>
                    <td><label>College Name</label>
                    <td>
                        <input type='text area' placeholder='full name' name='clg'></input><br>
                    </td>
                </tr>
            <td>
            <td>
                <tr>
                    <td><button name='reset'>Reset</button>
                    <td>
                        <button name='submit'>Submit</button>
                </tr>
            </td>
            </font>
        </table>
    </center>
    </form>
</body>

</html>
